<!-- primer segmento de codigo
 
Ambos radio buttons tienen el mismo name (opcion), lo que significa que se comportan como un grupo. 
Solo se puede seleccionar una opción de "X" o "Y" en este conjunto.

-->



<p><label><input type="radio" name="opcion1" id="X" value="X" />X</label><br />
    <label><input type="radio" name="opcion2" id="Y" value="Y" />Y</label></p>

<!-- segundo segmento de codigo
 
Se utilizan dos name diferentes: opcion1 y opcion2. Esto crea dos grupos de radio buttons independientes.
(opcion1) permite seleccionar una opción de "X" o "Y" dentro de ese grupo.
(opcion2) permite seleccionar una opción de "X" o "Y" en otro grupo independiente del primero.

-->
