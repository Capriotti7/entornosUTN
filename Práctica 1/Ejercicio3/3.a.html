<a href="http://www.google.com.ar">Click aquí para ir a Google</a>
<!-- segmento del codigo: enlace básico que redirige a una url especificada, al hacer click abrirá la página en la misma pestaña
           visualizacion: aparece como un enlace subrayado con el texto 'Click aquí para ir a Google' -->

<a href="http://www.google.com.ar" target="_blank"
  >Click aquí para ir a Google</a
>
<!-- segmento del codigo: enlace con atributo target="_blank" , al hacer click abrirá la página en una nueva ventana
           visualizacion: aparece como un enlace subrayado con el texto 'Click aquí para ir a Google' -->

<a
  href="http://www. google.com.ar"
  type="text/html"
  hreflang="es"
  charset="utf-8"
  rel="help"
>
  <!-- segmento del codigo: enlace con atributo type="text/html" indica el tipo de contenido al que redirige; hreflang="es" indica el idioma al que redirige; charset="utf-8" define la codificacion de caracteres; rel="help" define la relacion
           visualizacion: aparece como un enlace subrayado con el texto 'Click aquí para ir a Google' -->

  <a href="#">Click aquí para ir a Google</a>
  <!-- segmento del codigo: el atributo href="#" crea un enlace que no navega a ninguna página externa, se mantiene en la actual
           visualizacion: aparece como un enlace subrayado con el texto 'Click aquí para ir a Google' -->

  <a href="#arriba">Click aquí para volver arriba</a>
  <a name="arriba" id="arriba"></a>
  <!-- segmento del codigo: el 1er atributo href="#arriba" lleva al ancla que tiene name o id igual a "arriba"; name="arriba" id="arriba" definen los puntos de anclaje
           visualizacion: aparece como un enlace subrayado con el texto 'Click aquí para volver arriba' -->
</a>
