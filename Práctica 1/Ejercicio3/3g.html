<table width="200" border="1">
    <tr>
        <td colspan="3"><div align="center">Título</div></td>
    </tr>
    <tr>
        <td colspan="2"rowspan="2">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td width="50%">&nbsp;</td>
    </tr>
    </table>

<!-- primer segmento de codigo
 tendrá una celda más amplia en la primera fila, y debido a que abarca 3 columnas, 
 las otras celdas estarán ajustadas para encajar en el ancho total. 
-->



<table width="200" border="1" cellpadding="0" cellspacing="0">
    <tr>
        <td colspan="2"><div align="center">Título</div></td>
    </tr>
    <tr>
        <td rowspan="2">&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td width="50%">&nbsp;</td>
    </tr>
    </table>

  <!--segundo segmento del codigo 
  será más compacta debido a la eliminación del espacio interno y entre las celdas, 
  y las celdas están distribuidas de manera diferente debido a los diferentes atributos de colspan y rowspan.
  -->



<!-- diferencias : 
En la primera tabla la celda del título abarca 3 columnas y en la segunda tabla abarca solo 2.
Ademas, en la perimera tabla una celda en la segunda fila abarca 2 columnas y 2 filas y en la
segunda tabla la celda en la segunda fila solo abarca 2 filas.
En la primera tabla no especifica cellpadding ni cellspacing, por lo que usa valores predeterminados.
La segunda tabla especifica cellpadding="0" y cellspacing="0", eliminando cualquier espacio dentro y entre las celdas,
resultando en una apariencia más compacta. 

-->
