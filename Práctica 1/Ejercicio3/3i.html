<label>Botón 1
    <button type="button" name="boton1" id="boton1">
    <img src="logo.jpg" alt="Botón con imagen " width="30" height="20" /><br />
    <b>CLICK AQUÍ</b></button></label>

<!-- primer segmento de codigo 

 Se muestra una imagen con el texto "CLICK AQUÍ" en negrita debajo de ella
-->


<label>Botón 2
    <input type="button" name="boton2" id="boton2" value="CLICK AQUÍ" />
</label>

<!-- segundo segmento de codigo 
Solo muestra un botón con el texto "CLICK AQUÍ". 
-->

<!-- diferencias: 
El primer boton se define utilizando la etiqueta <button>, lo que permite contenido HTML dentro del botón. 
Ademas se incluye una imagen y texto en negrita.
Esto significa que el Botón 1 puede tener elementos más complejos y estilizados, incluyendo texto e imágenes. 

El segundo se define con la etiqueta <input type="button" ... />. 
Este tipo de botón solo puede tener un valor de texto plano que se define con el atributo value.
Es más simple en cuanto a personalización ya que no puede incluir imágenes u otros elementos HTML dentro del botón.
-->
